  build-source:
    runs-on: ubuntu-latest
    environment: ci_build
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: 'release'
      - name: Query dependencies
        run: |
          install.packages("RODBC")
          install.packages("DBI")
          install.packages("devtools")
          devtools::install_deps()
        shell: Rscript {0}
        env: # Set individual GH PAT
          GITHUB_PAT: ${{ secrets.PAT_FOR_DEVTOOLS }}
      - name: Build
        run: |
          devtools::build(binary=FALSE, path="${{ runner.temp }}/bin/source")
        shell: Rscript {0}
        env: # Set individual GH PAT
          GITHUB_PAT: ${{ secrets.PAT_FOR_DEVTOOLS }}
      - name: Check result
        run: |
           echo "Target folder is ${{ runner.temp }}/bin/source/"
           ls "${{ runner.temp }}/bin/source/"
